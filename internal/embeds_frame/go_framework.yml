# Golang 语言规则定义
---
name: Gin
type: framework
language: Go
category: backend
rules:
  # 规则1：通过go.mod文件检测
  - file_contents:
      go.mod:
        - github.com/gin-gonic/gin
  # 规则2：通过Go代码检测
  - file_contents:
      "*.go":
        - github.com/gin-gonic/gin
version:
  - file_pattern: "go.mod"
    patterns:
      - "github.com/gin-gonic/gin\\s+v([\\d.]+)"

