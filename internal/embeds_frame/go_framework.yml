# Go语言规则定义：Ent ORM
---
name: ent
type: framework
language: Go
category: backend
rules:
  # 规则1：通过go.mod文件检测
  - file_contents:
      go.mod:
        - entgo.io/ent
  # 规则2：通过ent schema文件检测
  - paths:
      - "ent/schema/*.go"

