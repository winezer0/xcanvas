# 前端语言规则
- name: JavaScript
  line_comments: ["//"]
  multi_line: [["/*", "*/"]]
  extensions: [".js", ".mjs", ".cjs"]
  category: frontend
  dynamic:
    - category: backend
      dependencies: ["express", "koa", "nestjs", "fastify", "hapi", "meteor"]
      file_patterns: ["**/server.js", "**/api/**/*.js", "**/backend/**/*.js"]
    - category: frontend
      dependencies: ["react", "vue", "@angular/core", "next", "nuxt"]
      file_patterns: ["**/*.jsx", "**/client/**/*.js", "**/frontend/**/*.js", "**/*.tsx"]


- name: TypeScript
  line_comments: ["//"]
  multi_line: [["/*", "*/"]]
  extensions: [".ts", ".mts", ".cts"]
  category: frontend
  dynamic:
    - category: backend
      dependencies: ["express", "koa", "nestjs", "fastify", "hapi"]
      file_patterns: ["**/server.ts", "**/api/**/*.ts", "**/backend/**/*.ts"]
    - category: frontend
      dependencies: ["react", "vue", "@angular/core", "next", "nuxt"]
      file_patterns: ["**/*.tsx", "**/client/**/*.ts", "**/frontend/**/*.ts"]

- name: Vue
  line_comments: ["//"]
  multi_line: [["/*", "*/"]]
  extensions: [".vue"]
  category: frontend
  dynamic:
    - category: frontend
      dependencies: ["vue", "vue-router", "vuex", "pinia", "nuxt"]
      file_patterns: ["**/vue.config.js"]

