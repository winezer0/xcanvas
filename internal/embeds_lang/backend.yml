# 后端语言规则
- name: Node.js
  line_comments: ["//"]
  multi_line: [["/*", "*/"]]
  extensions: [".js", ".mjs", ".cjs"]
  category: backend
  dynamic:
    - category: backend
      dependencies: ["express", "koa", "nestjs", "fastify", "hapi", "meteor"]
      file_patterns: ["**/server.js", "**/api/**/*.js", "**/backend/**/*.js"]

- name: Python
  line_comments: ["#"]
  multi_line: [["\"\"\"", "\"\"\""], ["'\"'", "'\"'"]]
  extensions: [".py"]
  category: backend
  dynamic:
    - category: desktop
      dependencies: ["tkinter", "pyqt5", "pysimplegui"]
      file_patterns: ["**/*.pyw"]
    - category: frontend
      dependencies: ["django", "flask", "fastapi"]
      file_patterns: ["**/templates/**/*.py"]

- name: C#
  line_comments: ["//"]
  multi_line: [["/*", "*/"]]
  extensions: [".cs"]
  category: backend
  dynamic:
    - category: desktop
      dependencies: ["wpf", "winforms", "avalonia"]
      file_patterns: ["**/*.xaml"]



- name: GraphQL
  line_comments: []
  multi_line: []
  extensions: [".graphql", ".gql"]
  category: backend
  dynamic:
    - category: backend
      file_patterns: ["**/schema.graphql"]
      dependencies: ["graphql", "apollo-server", "graphql-yoga", "mercurius"]

